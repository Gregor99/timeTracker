<!DOCTYPE html>
<html>
	<head>
		<title>Time tracking</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="timeTracker.css" />
		<script src="timeTracker.js"></script>
	</head>
	<body onload="updateClock(); setInterval('updateClock()', 1000 )">
		<div class="container">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<h1 class="text-primary">Time tracking</h1>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<span id="date"></span>
				</div>
				<div class="col-xs-2"></div>
			</div>
			
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<h2><span id="clock">&nbsp;</span></h2>
				</div>
				<div class="col-xs-2"></div>
			</div>

			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<h2 id="status">Na poti</h2>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<span id="startTime">&nbsp</span>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<span id="endTime">&nbsp</span>
				</div>
				<div class="col-xs-2"></div>
			</div> 
			<br />
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<button id="toggle" type="button" class="btn btn-primary btn-lg">Prihod</button>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<div class="progress">
						<div class="progress-bar progress-bar-success" id="progress_bar_done" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:10%">
						</div>
						<div class="progress-bar progress-bar-danger" id="progress_bar_remaining" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:90%">
						</div>

					</div>
					<span>Å¡e <span>14</span> h in 5 <span>min</span> ta teden</span>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</div>
	</body>
</html>
